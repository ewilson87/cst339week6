<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">My Orders</title>
</head>
<divbody>
	<div layout:fragment="content">
  
    <table>
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Display message if no orders are available -->
            <tr th:if="${orders.empty}">
                <td colspan="4">No Orders Available</td>
            </tr>
            <!-- Display orders -->
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderNo}"></td>
                <td th:text="${order.productName}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.quantity}"></td>
            </tr>
        </tbody>
    </table>
	</div>
	s
</body>
</html>
